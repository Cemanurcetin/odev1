<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kayıt Formu</title>
</head>
<body>

  <h1 id="title">Kayıt Formu</h1>

  <p id="description">
    Lütfen aşağıdaki formu doldurarak kayıt işlemini tamamlayın.
  </p>

  <form id="survey-form">
    <!-- İsim -->
    <label id="name-label" for="name">İsim:</label><br />
    <input 
      id="name" 
      type="text" 
      name="name" 
      placeholder="Adınızı giriniz" 
      required 
    /><br /><br />

    <!-- E-posta -->
    <label id="email-label" for="email">E-posta:</label><br />
    <input 
      id="email" 
      type="email" 
      name="email" 
      placeholder="ornek@mail.com" 
      required 
    /><br /><br />

    <!-- Sayı -->
    <label id="number-label" for="number">Yaşınız:</label><br />
    <input 
      id="number" 
      type="number" 
      name="age" 
      min="10" 
      max="100" 
      placeholder="Yaşınızı giriniz" 
      required 
    /><br /><br />

    <!-- Seçim Kutusu -->
    <label for="dropdown">Şehriniz:</label><br />
    <select id="dropdown" name="city">
      <option value="">Seçiniz</option>
      <option value="istanbul">İstanbul</option>
      <option value="ankara">Ankara</option>
      <option value="izmir">İzmir</option>
    </select><br /><br />

    <!-- Radyo Düğmeleri -->
    <p>Cinsiyetiniz:</p>
    <label>
      <input type="radio" name="gender" value="kadın" /> Kadın
    </label><br />
    <label>
      <input type="radio" name="gender" value="erkek" /> Erkek
    </label><br /><br />

    <!-- Onay Kutuları -->
    <p>İlgi Alanlarınız:</p>
    <label>
      <input type="checkbox" name="interest" value="kodlama" /> Kodlama
    </label><br />
    <label>
      <input type="checkbox" name="interest" value="robotik" /> Robotik
    </label><br /><br />

    <!-- Metin Alanı -->
    <label for="comments">Ek Yorumlar:</label><br />
    <textarea 
      id="comments" 
      name="comments" 
      rows="4" 
      cols="40" 
      placeholder="Yorumlarınızı buraya yazın..."
    ></textarea><br /><br />

    <!-- Gönder Butonu -->
    <input id="submit" type="submit" value="Gönder" />

  </form>

</body>
</html>
