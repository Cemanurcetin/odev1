<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Elemanları Pratik</title>
</head>
<body>
  <h2>Kullanıcı Bilgi Formu</h2>

  <form action="#" method="post">
  
    <label for="ad">Ad:</label>
    <input type="text" id="ad" name="ad" placeholder="Adınızı girin" required><br><br>

    <label for="soyad">Soyad:</label>
    <input type="text" id="soyad" name="soyad" placeholder="Soyadınızı girin" required><br><br>

  
    <label for="email">E-posta:</label>
    <input type="email" id="email" name="email" placeholder="ornek@mail.com" required><br><br>

    
    <label for="password">Parola:</label>
    <input type="password" id="password" name="password" placeholder="Parolanızı girin" required><br><br>

   
    <label>Cinsiyet:</label><br>
    <input type="radio" id="erkek" name="cinsiyet" value="Erkek">
    <label for="erkek">Erkek</label><br>
    <input type="radio" id="kadin" name="cinsiyet" value="Kadın">
    <label for="kadin">Kadın</label><br><br>

    
    <label for="meyve">Favori Meyveniz:</label>
    <select id="meyve" name="meyve">
      <option value="elma">Elma</option>
      <option value="muz">Muz</option>
      <option value="cilek">Çilek</option>
      <option value="karpuz">Karpuz</option>
    </select><br><br>

    <label for="mesaj">Mesajınız:</label><br>
    <textarea id="mesaj" name="mesaj" rows="5" cols="40" placeholder="Mesajınızı buraya yazın..."></textarea><br><br>

    <button type="submit">Gönder</button>
  </form>

</body>
</html>
